<p class=MsoNormal><span lang=EN-US>1</span><span style='font-family:宋体'>、下载</span><span
lang=EN-US>github</span><span style='font-family:宋体'>的</span><span lang=EN-US>java</span><span
style='font-family:宋体'>包</span></p>

<p class=MsoNormal><span style='font-family:宋体'>路径：</span><span lang=EN-US><a
href="https://github.com/bineanzhou/AndroidBuildPlugin/tree/master/ReleasesVer">https://github.com/bineanzhou/AndroidBuildPlugin/tree/master/ReleasesVer</a></span></p>

<p class=MsoNormal><span style='font-family:宋体'>保存到如下位置：</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=554 height=127 id="图片 1"
src="使用说明.files/image001.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>2</span><span style='font-family:宋体'>、配置渠道参数：</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=554 height=256
id="图片 19" src="使用说明.files/image002.jpg"></span><span lang=EN-US>3</span><span
style='font-family:宋体'>、右键项目，菜单选择</span><span lang=EN-US>AndroidBuildTools-&gt;</span><span
style='font-family:宋体'>打包发布</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=521 height=591 id="图片 4"
src="使用说明.files/image003.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>4</span><span style='font-family:宋体'>、效果如下图，是因为</span><span
lang=EN-US>android_build.xml</span><span style='font-family:宋体'>文件配置不对，设置成你自己的路径即可</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=554 height=343
id="图片 13" src="使用说明.files/image004.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>5</span><span style='font-family:宋体'>、打开</span><span
lang=EN-US>android_build.xml</span><span style='font-family:宋体'>进行设置</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=266 height=306
id="图片 10" src="使用说明.files/image005.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>1</span><span style='font-family:宋体'>）配置对应的</span><span
lang=EN-US>path,passwd</span><span style='font-family:宋体'>看下效果吧。</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=554 height=282 id="图片 7"
src="使用说明.files/image006.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>2</span><span style='font-family:宋体'>）</span><span
lang=EN-US>channel</span><span style='font-family:宋体'>是对应的渠道名称，剩下的就是渠道名称了。</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=511 height=221
